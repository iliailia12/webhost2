<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Goal-Oriented Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="download.jpeg">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        
        .container {
            background-color: rgb(181, 233, 121);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(20, 185, 4, 0.411);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            border: 1px solid #dddddde7;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder,
        input[type="password"]::placeholder {
            color: #197e00;
        }
        
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        
        .checkbox-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .checkbox-container a {
            color: #095f06b7;
            text-decoration: none;
        }
        
        .checkbox-container a:hover {
            text-decoration: underline;
        }
        
        
        button {
            background-color: #046304;
            color: rgb(75, 252, 6);
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0e2902;
        }
        </style>
</head>
<header>
    <a href="#" class = "logo"><i class='bx bxs-home'></i></a>

     <ul style="display: flex; flex-direction: row;gap: 150px;justify-content: center; width: 100%; color: white;">
        <header class="header">
            <a href="#" class="logo"><span style="color: rgb(4, 85, 11);">ილია</span> </a>
    
            <nav class="navbar">
            <a href="index.html" class="actuve">პორთფოლიო</a>
            <a href="our courses.html">განათლება</a>
            <a href="our courses.html">გამოცდილება</a>  
            <a href="our courses.html">კურსები</a>
            </nav>
            <a href="#" class="contact">contact me</a>
        </header>
    </ul>
    </header>
<body>
    <div class="container">
        <h1>რეგისტრაციის ფორმა</h1><br>
        <form action="/submit" method="post"><br>
            <label for="first-name">სახელი:</label><br>
            <input type="text" id="first-name" name="first-name" placeholder="თქვენი სახელი" required><br>
            
            <label for="last-name">გვარი:</label><br>
            <input type="text" id="last-name" name="last-name" placeholder="თქვენი გვარი" required><br>
            
            <label for="email">ელექტრონული ფოსტა:</label><br>
            <input type="email" id="email" name="email" placeholder="ელექტრონული ფოსტა" required><br>
            
            <label for="phone">ტელეფონის ნომერი:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+995 000 000 000" required><br>
            
            <label for="password">პაროლი:</label><br>
            <input type="password" id="password" name="password" placeholder="თქვენი პაროლი" required><br>
            
            <div class="checkbox-container"><br>
                <input type="checkbox" id="terms" name="terms" required><br>
                <label for="terms">მე ვეთანხმები <a href="#">მომხმარებლის პირობებს</a></label><br>
            </div><br>
            
            <button type="submit">რეგისტრირება</button><br>
        </form>
    </div>
</body>
</html>
